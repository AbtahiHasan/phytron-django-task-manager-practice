{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> {% endcomment %}
  <link rel="stylesheet" href="{% static "css/style.css" %}">
  </head>
  <body class="bg-gray-50">
    <header class="px-3 max-w-7xl mx-auto flex justify-between py-4">
      <h2 class="text-2xl font-bold">Dashboard</h2>
      <div class="flex gap-3 items-center">
        <button
          class="cursor-pointer hover:bg-gray-200 w-10 h-10 flex items-center justify-center rounded-full"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
            />
          </svg>
        </button>
        <button
          class="cursor-pointer bg-blue-800 text-white w-10 h-10 flex items-center justify-center rounded-full"
        >
          A
        </button>
      </div>
    </header>

    {% block tasks %}{% endblock tasks %}
  </body>
</html>
